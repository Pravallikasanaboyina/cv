<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
      <title>Registration Form</title>
  </head>
  <body>
    <center>
    <h2>Registration form to contact me</h2>
    <form class="" action="index.html" method="post" enctype="plain/text">
      <table>
      <tr>
        <td><label>Name</label></td>
        <td><input type="text" name="Your Name" placeholder="Type your name in block letters"></td>
      </tr>
      <tr>
        <td><label>Gender</label></td>
        <td><input type="radio" name="gender">male
      <input type="radio" name="gender">female</td>
     </tr>
      <tr>
        <td><label>Date Of Birth</label></td>
        <td><input type="date" name="Your date of birth"></td>
      </tr>
      <tr>
        <td><label>Email</label></td>
        <td><input type="email" name="Your Email" placeholder="ex:pravs44@gmail.com"></td>
      </tr>
      <tr>
        <td><label>Phone Number</label></td>
        <td><input type="text" name="Phone Number"></td>
      </tr>
      <tr>
      <td><label>Upload Image</label></td>
      <td><input accept=".png,.jpg,.jpeg" type="file" name="Your Profile"></td>
      </tr>
      <tr>
      <td><label>Upload Resume</label></td>
      <td><input accept=".doc,.pdf" type="file" name="Your Resume"></td>
      </tr>
      <tr>
      <td><label>Skills</label></td>
      <td><input type="checkbox" name="c">C
          <input type="checkbox" name="python">PYTHON
          <input type="checkbox" name="DBMS">DBMS
           <input type="checkbox" name="java">JAVA</td>
      </tr>
      <tr>
        <td><label>Password to create your account</label></td>
        <td><input type="password" name="Your Password"></td>
      </tr>
      <tr>
        <td><label>Favourite Color</label></td>
        <td><input type="color" name="Your Favourite Color"></td>
      </tr>
      <tr>
      <td><input type="submit"></td>
        <td><input type="reset"></td>
      </tr>
    </form>
    </center>
  </body>
</html>
